<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <figure class="item_container">
          <a href="#" class="item_anchor">
            <img
              class="item_img"
              src="./images/image-equilibrium.jpg"
              alt="Image of a futuristic cube"
            />
            <div class="item_overlay"></div>
            <div class="eye_icon_overlay"></div>
          </a>
        </figure>
        <a href="#">
          <h1 class="image_title">Equilibrium #3429</h1>
        </a>
        <p class="card_text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="item_info">
          <div class="item_price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="item_time">
            <img src="./images/icon-clock.svg" alt="Ethereum icon" />
            <p>3 days left</p>
          </div>
        </div>
        <figure class="creator_container">
          <img src="./images/image-avatar.png" alt="Picture of person" />
          <figcaption>Creation of <a href="#">Jules Wyvern</a></figcaption>
        </figure>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/marcosjsendra" target="_blank"
        >Marcos J. Sendra</a
      >.
    </div>
  </body>
</html>
